<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" type="tsxt/css" href=" تسجيل الدخول.css"/>
  <style>
  body {
            background-image: url('77.jpg');
            background-size: cover;
            color: #800000;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
  
  a, label{font-size:20px;
  font-weight:bolder;
  font-family:tahoma,helvetice,sans-serif;
  color:#ff0ff0;
}   a{text-decoration:none;
}
  label{ color:#ffff00;}

  </style>
</head>
<body> 
  <header>
     <img src="images/77.jpg" width="50" height="70" alt="شعارنا"/>
     <img src="images/x.jpg" width="50" height="70" alt="شعارنا"/>
        <img src="    images/76.jpg " width="50" height="70" alt="شعارنا"/>
    </header><hr>
  <h1>
    <from action="#" method="post" autocomplete="on">
      <label> </label>
      <input type="tsxt"  placeholder="ادخل الاسم"
        name="        ادخل الاسم" size="10" maxlength="15"/><br>
      <label></label>
         <input type="password"  placeholder="ادخل كلمه المرور"
           size="10" maxlength="15"
           name="   ادخل كلمه المرور" required=""/><br>
      
      
         <input type="emil" size="15" maxlength="20"
           name="ادخل البريدالإلكتروني"placeholder="Example@gmail.com"/>
      <label>ادخل البريدالإلكتروني</label><br>
     
         <input type=" tel" size="10" maxlength="15"
           placeholder="(###) ### ###" pattern='\(d{3}\) +\d{3}-\d{3}' required/>
       <label>رقم الهاتف</label><br>
      <input type="month" />
      <input type="datetime-local"/>
      <input type="date"/>
      <input type="color" autofocus/>
     
        
     
         <input type="number" 
            min="0"   max="7"
           step="1"  value="3"/> <br>
 <label>0</label><input type="range" min="0" max="100"
       value="50"/><label>100</label>
      
    
      <p>
     <input type="tsxt" size="30" maxlength="35" placeholder="
        للانتقال ال صفحة العرض اضغط على انتقل"\><br>
        <input type="submit" name="send"  value="ارسال"/>
        <input type="reset" name="clear" value="اعدهالظبط"/>
        </p> <a href="الصفحةالرئيسية.html"><mark>انتقال</mark></a>
      
      </from>
  </h1>
  
  
</body>
</html>
